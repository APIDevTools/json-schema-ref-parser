ValidationErrorModel:
  title: ValidationErrorModel
  required:
    - loc
    - msg
    - type
  type: object
  properties:
    loc:
      title: Location
      type: array
      items:
        anyOf:
          - type: string
          - type: integer
    msg:
      title: Message
      type: string
    type:
      title: Error Type
      type: string
